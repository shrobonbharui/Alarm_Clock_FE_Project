<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm_Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="alarm_clock">
        
        <h1 class="text">Alarm Clock</h1>
        <div id="current-time"></div>
        <div class="create-alarm">
            <div><h3 class="text">Set Alarm</h3></div>
            <div class="from-actions">
                <form>
                    <input type="number" name="hour" placeholder="Hours" min="0" max="12" required/>
                    <input type="number" name="minute" placeholder="Minutes" min="0" max="60" required/>
                    <input type="number" name="second" placeholder="Seconds" min="0" max="60" required/>

                    <select name="amORpm" required>
                        <option value="" selected disabled>AM/PM</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    
                    <button  class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <di id="active-alarm">
            <div id="alarm-text"></div>
            <button id="clear-alarm">Clear Alarm</button>
            
        </di>
    </div>
    <script src="main.js"></script>
</body>
</html>
